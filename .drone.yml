kind: pipeline
type: docker
name: default

steps:
- name: install
  image: composer
  commands:
  - composer install

- name: test
  image: php:8.0
  commands:
  - php artisan test

- name: docker
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: adalessa/op-api
    storage_driver: vfs
    tags:
      - latest
